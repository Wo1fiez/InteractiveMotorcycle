<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive Art Project</title>
  
  <script type="module" src="InteractiveMotorcycle/three.module.js"></script>
  <script type="module" src="InteractiveMotorcycle/GLTFLoader.js"></script>
</head>
<body>
  <div id="artContainer">
    <div id="motorcycle"></div>
  </div>
  
  <script type="module">
    const artContainer = document.getElementById('artContainer');
    const motorcycleContainer = document.getElementById('motorcycle');
    let loopCount = 0;

    
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5; 

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    motorcycleContainer.appendChild(renderer.domElement);

   
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

  
    const loader = new THREE.GLTFLoader(); 
    loader.load('low-poly_motorcycle__7/scene.gltf', (gltf) => {
      gltf.scene.scale.set(0.5, 0.5, 0.5); 
      scene.add(gltf.scene);
    });

   t
    function changeArt() {
   
      artContainer.innerText = `Loop ${loopCount + 1}`;

  
      loopCount++;

    
    }

 
    artContainer.addEventListener('click', changeArt);

  
    changeArt();

    
    setInterval(changeArt, 5000);


    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
